version: '3.9'

services:
  jupyter:
    build: .
    container_name: jupyter
    ports:
      - "9001:8888"
    restart: "no"
    volumes:
      - ./notebooks:/scratchpad/notebooks
    entrypoint:
      - bash
    command:
      - -c
      - |
        jupyter lab --port=8888 --no-browser --ip=0.0.0.0 --allow-root --NotebookApp.token='' --NotebookApp.password=''
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]