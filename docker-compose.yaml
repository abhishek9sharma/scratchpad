version: '3.9'

services:
  jupyter:
    build: .
    container_name: jupyter
    ports:
      - "9001:8888"
      - "8000:8000"
      - "8265:8265"
    restart: "no"
    volumes:
      - ./notebooks:/scratchpad/notebooks
      - ./src:/scratchpad/src
      - ./svcs:/scratchpad/svcs
      - ./data:/scratchpad/data
    entrypoint:
      - bash
    command:
      - -c
      - |
        jupyter lab --port=8888 --no-browser --ip=0.0.0.0 --allow-root --NotebookApp.token='' --NotebookApp.password=''
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]